<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><title>404 - Not Found</title><link rel="icon" href="/images/favicon.png"><style>.whole{width:100%;height:100%;line-height:100%;position:fixed;bottom:0;left:0;z-index:-1000;overflow:hidden}.whole img{width:100%;height:100%}.mask{width:100%;height:100%;position:absolute;top:0;left:0;background:#000;opacity:.6}.b{width:50%;height:300px;text-align:left;padding-left:10%;margin-top:20%;color:#fff}h1{font-size:72px}p{color:#fff;margin-top:40px;font-size:24px}#num{margin:0 5px;font-weight:700}</style><script>var num=10;function redirect(){num--,(document.getElementById("num").innerHTML=num)<0&&(document.getElementById("num").innerHTML=0,location.href="/")}setInterval("redirect()",1e3)</script></head><body onload="redirect()"><div class="whole"><img src="/images/404-bg.png"><div class="mask"></div></div><div class="b"><h1>404 !</h1><h2>Page not found...</h2><p>Return to home page after<span id="num"></span>seconds</p></div></body></html>
